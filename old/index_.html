<!DOCTYPE html>
<html>

<head>
    <title>曲の比較</title>
    <style>
        /* CSSスタイルをここに追加 */
    </style>
</head>

<body>
    <div class="container">
        <h1>曲の比較</h1>
        <div class="songs">
            <div class="song" id="song1">
                <img src="song1.jpg" alt="曲1の画像">
                <h3>曲1のタイトル</h3>
                <button onclick="selectSong(1)">好き</button>
            </div>
            <div class="song" id="song2">
                <img src="song2.jpg" alt="曲2の画像">
                <h3>曲2のタイトル</h3>
                <button onclick="selectSong(2)">好き</button>
            </div>
        </div>
        <div class="result" id="result">
            <!-- ここに結果が表示されます -->
        </div>
    </div>
    <script>
        // JavaScriptコードをここに追加

        let selectedSongs = [];

        function selectSong(songNumber) {
            selectedSongs.push(songNumber);
            if (selectedSongs.length === 2) {
                showResult();
            } else {
                // 次の2曲を表示する処理をここに追加する場合はこちら
            }
        }

        function showResult() {
            const resultElement = document.getElementById('result');
            const song1 = selectedSongs[0];
            const song2 = selectedSongs[1];
            let resultText = '';
            if (song1 === song2) {
                resultText = '引き分け';
            } else if (song1 === 1) {
                resultText = '曲1のタイトルが好き';
            } else {
                resultText = '曲2のタイトルが好き';
            }
            resultElement.textContent = resultText;

            // ここでローカルストレージに選択結果を保存する処理を追加
            localStorage.setItem('selectedSongs', JSON.stringify(selectedSongs));
        }

        // ページロード時に選択結果を復元する処理を追加
        document.addEventListener('DOMContentLoaded', function () {
            const storedSongs = localStorage.getItem('selectedSongs');
            if (storedSongs) {
                selectedSongs = JSON.parse(storedSongs);
                if (selectedSongs.length === 2) {
                    showResult();
                }
            }
        });
    </script>
</body>

</html>
